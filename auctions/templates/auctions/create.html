{% extends "auctions/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <h2>Create Listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %} 
        <!-- title -->
        <div>
            <label>Title:</label>
            <input type="text" name="title" placeholder="Title Here">
        </div>
        <!-- category field  -->
        <div>
            <label>Category:</label>
            <select name="category">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- description field -->
        <div>
            <label>Description:</label>
            <textarea name="description" cols="30" rows="10" placeholder="Description Here"></textarea>
        </div>
        <!-- image field -->
        <div>
            <label>Image:</label>
            <input type="url" name="image" placeholder="https://example.com" pattern="https://.*" size="30" required>
        </div>
        <button type="submit">Post</button>
    </form>
    {% else %}
    Sign in to create a Listing!.
    {% endif %}
{% endblock %}
